<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <header class="header">
      <div class="banner">TO DO
        <img class="icon" src="assets/images/icon-moon.svg" alt="">
      </div>
    </header>
    <main class="main">
      <form class="form" id="create">
        <input class="input" name="task"  type="text" placeholder="Create a new to do...">
      </form>
      <div id="tasksContainer" class="tasks">
        <div class="task">
          <input id="1675716406381" type="checkbox">
          <label class="label" for="1675716406381">prueba</label>
          <span class="close">X</span>
        </div>
      </div>
      <div class="data-items-container">
        <div id="allItems"> 0 items left</div>
        <div id="clearCompleted" class="">Clear Completed</div>
      </div>
      <nav >
        <ul class="to-do-container" id="filters">
          <li id="filterAll" class="active-filter filter">All</li>
          <li id="filterActive" class="filter">Active</li>
          <li id="filterCompleted" class="filter">Completed</li>
        </ul>
      </nav>
    </main>
    <script type="module" src="./js/index.js"></script>
